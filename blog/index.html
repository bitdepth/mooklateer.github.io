---
layout: blog
title: The online home of Colin Clark - Digital designer/developer based in Glasgow UK
---

<section id="blog-index" class="wrapper">
	<div class="content">
		<ul class="post-list">
		  {% for post in site.posts %}
		    <li class="post">
		      <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
		      <p>{{ post.content | truncatewords:25 }}</p>
		    </li>
		  {% endfor %}
		</ul>
	</div>

</section>
